<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/Logo-small.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/65bb99c3d5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <title>Past Events</title>
</head>

<body>

    <nav class="navbar navbar-dark navbar-expand-lg bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="../assets/images/Logo.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end fs-5" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link me-2" href="../home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="./upcoming-events.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2" href="./past-events.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-2 active" aria-current="page" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link me-3" href="./stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="banner px-5 py-4 text-center bg-black text d-flex justify-content-between align-items-center">
        <a href="./past-events.html"><i class="fa-solid fa-chevron-left fa-2xl"></i></a>
        <h1 class="display-5 fw-bold">Contact us</h1>
        <a href="./stats.html"><i class="fa-solid fa-chevron-right fa-2xl"></i></a>
    </div>

    <main class="container-fluid d-flex mt-4 mb-4 justify-content-center align-items-center">
        <form class="bg-dark p-5 rounded-4 fs-5 col-md-4 col-lg-3">
            <div class="mb-4">
                <label for="fname" class="form-label">Name:</label>
                <input type="text" class="form-control" id="fname">
            </div>
            <div class="mb-4">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email">
            </div>

            <div class="mb-4">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="4"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn mt-3" id="form-button">Submit</button>
            </div>
        </form>
    </main>

    <footer class=" container-fluid d-flex justify-content-between align-items-center py-3 bg-dark pe-4 ps-4 mt-3 sticky-bottom">
        <div>
            <a href="https://www.instagram.com/"><img class="me-4" src="../assets/images/instagram.png"
                    alt="Instagram"></a>
            <a href="https://www.facebook.com/"><img class="me-4" src="../assets/images/facebook.png"
                    alt="Facebook"></a>
            <a href=""><img class="me-2" src="../assets/images/whatsapp.png" alt="WhatsApp"></a>
        </div>

        <div class="me-2">
            <h4>Cohort</h4>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
